
<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>CSS Grid for IE11</title>
  <meta name="description" content="CSS Grid for IE11">
  <meta name="author" content="lejossan">

  <link rel="stylesheet" href="styles.css?v=1.0">

</head>

<body>
  <h1>CSS Grid including IE11</h1>
  <p>This grid is using only CSS Grid Layout and is using sass mixins to prefix the -ms- flags. It will look the same in all major browsers including IE11 and Edge.</p>

  <div class="grid">

    <div class="column column--1 spans--col__12 row--1"></div>
    <div class="column column--2 spans--col__2 spans--row__2 row--2"></div>
    <div class="column column--3 spans--col__2 row--2"></div>

    <div class="column column--4 spans--col__4 spans--row__2 row--2"></div>
    <div class="column column--5 row--3"></div>
    <div class="column column--6 row--3"></div>

    <div class="column column--7 row--3"></div>
    <div class="column column--8 row--3"></div>
    <div class="column column--9 spans--col__13 row--4"></div>

  </div>

</body>
</html>
